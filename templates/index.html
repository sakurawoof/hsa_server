<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee HSA Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Employee HSA Dashboard</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Plan Type</th>
                    <th>Deductible</th>
                    <th>HSA Eligible</th>
                    <th>HSA Max Contribution</th>
                </tr>
            </thead>
            <tbody>
                {{range .employees}}
                <tr>
                    <td>{{.Name}}</td>
                    <td>{{.PlanType}}</td>
                    <td>${{.Deductible}}</td>
                    <td>{{if .HSAEligible}}Yes{{else}}No{{end}}</td>
                    <td>${{.HSAMaxContribution}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</body>
</html>
